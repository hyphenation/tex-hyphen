==========================================
Written by Sahak Petrosyan for Hyphenator.js and later adapted for TeX\n
These are just primitive rules that hyphenate combinations like
<vowel> - <consonant><vowel>.\n
File auto-generated by a script (see source/generic/hyph-utf8/languages/hy)\n
Vowels:     ա ե է ը ի ո օ
Consonants: բ գ դ զ թ ժ լ խ ծ կ հ ձ ղ ճ մ յ ն շ չ պ ջ ռ ս վ տ ր ց փ ք\n
Some of the patterns below represent combinations that never
appear in Armenian, but they would be hyphenated according to the rules.\n
