    message: Estonian hyphenation patterns
    description: Hyphenation patterns for Estonian in T1/EC and UTF-8 encodings.\n
==========================================
The patterns were generated long ago by applying patgen to
an Estonian dictionary; a few patterns were added later manually 
to prohibit aa-bits type cases. \n
characters:
    - aA
    - bB
    - dD
    - eE
    - fF
    - gG
    - hH
    - iI
    - jJ
    - kK
    - lL
    - mM
    - nN
    - oO
    - pP
    - rR
    - sS
    - tT
    - uU
    - vV
    - zZ
    - äÄ
    - õÕ
    - öÖ
    - üÜ
    - šŠ
    - žŽ
