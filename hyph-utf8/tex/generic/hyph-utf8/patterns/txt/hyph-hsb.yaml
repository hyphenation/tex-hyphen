    message: Upper Sorbian hyphenation patterns
    description: Hyphenation patterns for Upper Sorbian in T1/EC and UTF-8 encodings.
==========================================
č - ccaron
ć - cacute
ě - ecaron
ł - lslash
ń - nacute
ó - oacute
ř - rcaron
š - scaron
ž - zcaron
ź - zacute\n
