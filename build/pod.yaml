apiVersion: v1
kind: Pod
metadata:
  name: build
spec:
  containers:
  - command:
    - bash
    env:
    image: adnrv/texlive:latest
    imagePullPolicy: Always
    name: build
    securityContext:
      privileged: true
    stdin: true
    terminationMessagePath: /dev/termination-log
    terminationMessagePolicy: File
  terminationGracePeriodSeconds: 0
